<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>望庐山瀑布</title>
    <style>
        @keyframes myfirst {
            from {
                background: red;
            }
            to {
                background: green;
            }
        }
        h1{
            animation: myfirst 1s;
        }
    </style>
</head>
<body>
<h1>望庐山瀑布</h1>
<p style="color: green; font-size: 14px;">日照香炉生紫烟，</p>
<p style="color: green; font-size: 14px;">遥看瀑布挂前川。</p>
<p style="color: green; font-size: 14px;">飞流直下三千尺，</p>
<p style="color: green; font-size: 14px;">疑是银河落九天。</p>
</body>
</html>
