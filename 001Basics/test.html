<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1</title>
    <!--输入整数a和b,若a2+b2大于100,则输出a2+b2百位以上数字,否则输出两数之和-->
    <script>
        function dianji() {
            //3.创建两个变量
            var a = parseInt(document.getElementById("a").value);
            var b = parseInt(document.getElementById("b").value);
            //4.判断a*a+b*b是否大于100
            //5.如果a*a+b*b大于100，则输出a*a+b*b
            if (a * a + b * b > 100) {

                alert(a * a + b * b);
            }
            //6.否则输出a+b
            else {
                alert(a + b);
            }
        }
    </script>

</head>
<body>
<!--1.创建两个输入框-->
<input type="text" id="a"/><br/>
<input type="text" id="b"/><br/>
<!--2.创建一个“点击”按钮-->
<input type="button" value="点击" onclick="dianji()"/>
</body>
</html>
